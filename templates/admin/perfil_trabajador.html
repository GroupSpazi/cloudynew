{% extends "admin/dashboard_admin.html" %}

{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Configuración del Perfil</h4>
                        <form action="{{ url_for('perfil_trabajador') }}" method="post">
                            <div class="form-group">
                                <label>Usuario:</label>
                                <input type="text" class="form-control" name="usuario" value="{{ user_data[0] }}" required>
                            </div>
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" class="form-control" name="nombre" value="{{ user_data[3] }}" required>
                            </div>
                            <div class="form-group">
                                <label>Apellido Paterno:</label>
                                <input type="text" class="form-control" name="apellido_paterno" value="{{ user_data[4] }}" required>
                            </div>
                            <div class="form-group">
                                <label>Apellido Materno:</label>
                                <input type="text" class="form-control" name="apellido_materno" value="{{ user_data[5] }}" required>
                            </div>
                            <div class="form-group">
                                <label>Rol de ERP:</label>
                                <input type="text" class="form-control" name="rol_erp" value="{{ user_data[1] }}" required>
                            </div>
                            <div class="form-group">
                                <label>Número de Teléfono:</label>
                                <input type="text" class="form-control" name="telefono" value="{{ user_data[6] }}" required>
                            </div>
                            <div class="form-group">
                                <label>Correo Electrónico:</label>
                                <input type="email" class="form-control" name="correo" value="{{ user_data[7] }}" required>
                            </div>
                            <div class="form-group">
                                <label>Contraseña:</label>
                                <input type="password" class="form-control" name="contrasena" value="{{ user_data[2] }}" required>
                            </div>
                            <button type="submit" class="btn btn-outline-danger btn-fw btn-sm float-right">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "admin/dashboard_admin.html" %}

{% block content %}
    <!-- Aquí va el contenido específico de la página de roles -->
    
    <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Gestión de roles</h4>
                  <p class="card-description">
                    Los roles existentes para coudy son los siguientes <code>.roles de trabajadores</code>
                  </p>
                  <form method="post" action="{{ url_for('update_roles') }}">
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Usuario</th>
                          <th>Rol</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user[0] }}</td>
                            <td>
                                <select name="role_{{ user[0] }}">
                                    {% for role in roles %}
                                        <option value="{{ role }}" {% if user[1] == role %}selected{% endif %}>{{ role }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                    {% endfor %}
                  </tbody>
                  <button type="submit" class="btn btn-outline-danger btn-fw btn-sm float-right">Aplicar Cambios</button>
                </table>
                
              </div>
              

          </form>
        </div>
      </div>
    </div>
    <!-- ... (resto del contenido de roles) ... -->
{% endblock %}
